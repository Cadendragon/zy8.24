<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        *{margin: 0; padding: 0;}
        #div1{
            width: 300px;
            height: 300px;
            border: 2px solid #000;
        }
        #div1 p {
            padding-left: 30px;
        }
    </style>
</head>
<body>
	<div id="div1"></div>
	<input type="text" id="txt" value="">
	<input type="button" id="btn" value="发送">
</body>
</html>
<script>
	window.onload = function () {
     	var names = "爸爸";
     	var oDiv = document.getElementById("div1");
     	var otxt = document.getElementById("txt");
     	var oBtn = document.getElementById("btn");
     	oBtn.onclick = function () {
     		oDiv.innerHTML =oDiv.innerHTML + "<span>"+names+"</span>"+"<p>"+otxt.value+"</p>"
     		// 点击后div里的内容=div内容+名字+输入框的内容
        	otxt.value = "";
        	// 点击后输入框内容变空
	    }
     }
</script>
<!-- 达到聊天框效果 -->
